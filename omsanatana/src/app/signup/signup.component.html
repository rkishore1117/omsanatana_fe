<form [formGroup]="signupForm" (ngSubmit)="onSubmit()" class="mt-3">
  <div class="container ">
    <div class="row justify-content-center  text-center card-header">
      <div class="col-md-8 col-lg-12 col-sm-12">
        <div class="d-flex justify-content-center align-items-center">
          <div class="col-">
            <img src="../../assets/images/OM SANATANA  logo.png" alt="Logo" class="rounded-circle mb-3" style="width: 80px; height: 80px;">
          </div>
          <div class="col-">
            <h4 style="color: orange; font-weight: bold;">Welcome to Om sanatana</h4>
          </div>
        </div>
      </div>
    </div>
    

    <div class="row justify-content-center p-2">
      <div class="col-md-12 col-lg-12 col-sm-12">
        <div class="card shadow-lg border-0">
          <div class="card-body ">
            <h3 class="text-center mb-4" style="color: #333;">Sign In</h3>

            <div class="form-group mb-4">
              <input
                id="username"
                formControlName="username"
                placeholder="Enter Email or Phone Number"
                type="text"
                class="form-control form-control-lg"
                [ngClass]="{ 'is-invalid': signupForm.get('username')?.invalid && signupForm.get('username')?.touched }"
              />
              <div *ngIf="signupForm.get('username')?.invalid && signupForm.get('username')?.touched" class="invalid-feedback text-center">
                Please enter a valid email or phone number.
              </div>
            </div>

            <div class="d-grid">
              <button type="submit" class="btn btn-warning btn-lg text-white">
                Continue
              </button>
            </div>
          </div>
          
          <div class="card-footer bg-transparent text-center py-3">
            <span class="text-md text-muted">Non-Indian users log in with email</span>

          </div>
        </div>
      </div>
    </div>
  </div>
</form>
